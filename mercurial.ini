# Generated by TortoiseHg settings dialog
[extensions]
hgext.convert=
hggit = ~/hg-git/hggit
hgsubversion = ~/hgsubversion/hgsubversion
purge = 
rebase = 
tortoisehg.util.hgshelve=
color =
mq = 
transplant = 
churn = 

[ui]
username = Patrick Cloke <clokep@gmail.com>

[color]
mode = win32

[alias]
show = log --patch --rev
loc = !$HG blame -u $@ | cut -d : -f 1 | sed "s/^ *//" | sort | uniq -c | sort -r | awk "{lines[NR] = $0; names[NR] = $NF; sum += $0; } END {for (x = 1; x <= NR; x++) printf \"\t%5.2f%%\t%7d\t%s\n\", 100 * lines[x] / sum, lines[x], names[x] }"
